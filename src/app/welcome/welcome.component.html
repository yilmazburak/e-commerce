<mat-grid-list cols="4" rowHeight="200px" gutterSize="15">
  <mat-grid-tile *ngFor="let tile of tiles; let i = index" [colspan]="tile.cols" [rowspan]="tile.rows"
    [ngClass]="tile.class" [routerLink]="['product', tile.id]">
    <div class="box-text">{{tile.text}}</div>
  </mat-grid-tile>
</mat-grid-list>
